<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
        xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <link rel="shortcut icon" href="/icons-java.png"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Изменение разработчика</title>
</head>
<body>
    <h1>Укажите новые данные в тех пунктах, которые хотите изменить:</h1>
    <div>
        <form method="post">
            *ID заработчика:
            <br>
            <input type="text" name="id" required="required" pattern="\S+">*
            <br>
            Имя:
            <br>
            <input type="text" name="name">
            <br>
            Фамилия:
            <br>
            <input type="text" name="surname">
            <br>
            Возраст:
            <br>
            <input type="number" min="1" max="100" name="age">
            <br>
            Пол:
            <br>
            <select name="sex">
                <option value=""></option>
                <option value="male">MALE</option>
                <option value="female">FEMALE</option>
                <option value="other">OTHER</option>
            </select>
            <br>
            Скилы:
            <br>
            <select name="skills" multiple="multiple">
                <th:block th:each="skill:${skills}">
                <option th:value="${skill.id}" th:label="${skill.industry} + ' ' + ${skill.degree}"></option>
                </th:block>
            </select>
            <br>
            Компания, в которой работает:
            <br>

            <select name="company">
                <option value=""></option>
                <th:block th:each="company:${companies}">
                <option th:value="${company.id}" th:label="${company.name}"></option>
                </th:block>
            </select>
            <br>
            Зарплата:
            <br>
            <input type="number" name="salary">
            <br>
            Проекты, в которых задействован:
            <br>

            <select name="projects" multiple="multiple">
                <th:block th:each="project:${projects}">
                <option th:value="${project.id}" th:label="${project.name}"></option>
                </th:block>
            </select>
            <br>
            <button type="submit">SEND</button>
        </form>
    </div>
</body>
</html>
