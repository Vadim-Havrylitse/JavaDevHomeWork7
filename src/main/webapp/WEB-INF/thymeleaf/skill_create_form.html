<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <link rel="shortcut icon" href="/icons-java.png"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Добавление скила</title>
</head>
<body>
    <h1>Для добавления нового скила заполните поля:</h1>
    <br>
    <div>
        <form method="post">
            Название индустрии (язык программирования):
            <br>
            <input type="text" name="industry" required="required" pattern="\S+">
            <br>
            Степень:
            <br>
            <select name="degree" required="required">
                <option value=""></option>
                <option value="Junior">Junior</option>
                <option value="Middle">Middle</option>
                <option value="Senior">Senior</option>
            </select>
            <br>
            <br>
            <button type="submit">SEND</button>
        </form>
    </div>
</body>
</html>
